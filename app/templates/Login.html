<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="static/css/style.css" rel="stylesheet" />
    <link href="static/css/w3.css" rel="stylesheet" />
    <link href="static/css/w3-theme-yellow.css" rel="stylesheet" />
    <script src="static/js/script.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="static/images/logo-square.jpg" />
    <title>Login</title>
</head>
<body>
    <!--Header-->
    <header id="navBar" class="w3-topnav w3-card-2 w3-hide-small w3-dark-grey" style="">
        <div class="w3-center">
            <img src="static/images/logo-portrait.jpg" height="100" />
        </div>
    </header>

    <div class="w3-hide-large w3-hide-medium">
        <header class="w3-container w3-card-2 w3-dark-grey">
            <div class="w3-center">
                <img src="static/images/logo-portrait.jpg" height="100" />
            </div>
        </header>
    </div>

    <!--Content-->
    <div class="">
        <div class="w3-content w3-padding-xxlarge">
            <div class="w3-padding">
                <header class="w3-center w3-xxxlarge">Login</header>
                <hr />
                <div class="w3-row-padding">
                    <div class="w3-col w3-container s12 m2">&nbsp</div>
                    <form class="w3-col w3-container s12 m8">
                        <div class="w3-group">
                            <input id="phonenumber" name="phonenumber" class="w3-input w3-text-black w3-xlarge" required="required" placeholder="Phone Number" />
                        </div>
                        <input id="btnLogin" type="submit" value="Login" class="w3-btn w3-round-small w3-xlarge w3-theme" style="width: 70%" />

                        <a href="#" onclick="openModal('signup');" class="w3-text-blue w3-right w3-xlarge" style="text-decoration: none;"><i class="material-icons w3-xxlarge">group_add</i> Register</a>
                        <br />
                        <br />
                    </form>
                    <div class="w3-col w3-container s12 m2">&nbsp</div>
                </div>
            </div>
        </div>
    </div>

    <!--Modals-->
    <div id="signup" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-round-large">
            <header class="w3-container">
                <span onclick="closeModal('signup');" class="w3-closebtn">&times;</span>
            </header>

            <form id="forgotForm" class="w3-container w3-padding-16" style="width: 80%; margin: 0 auto;">
                <h1 class="w3-center">Register New User</h1>
                <div class="w3-group">
                    <input id="regName" name="regName" class="w3-input w3-text-black w3-xlarge" required="required" placeholder="Name of User" />
                </div>
                <div class="w3-group">
                    <input id="regNumber" name="regNumber" class="w3-input w3-text-black w3-xlarge" required="required" placeholder="Phone Number" />
                </div>

                <input id="btnRegister" type="submit" value="Register" class="w3-btn w3-round-small w3-xlarge w3-theme" />
            </form>

        </div>
    </div>

    <!--Script-->
    <script type="text/javascript">
        function openModal(arg) {
            document.getElementById(arg).style.display = 'block';
        }

        function closeModal(arg) {
            document.getElementById(arg).style.display = 'none';
        }
    </script>
</body>
</html>
